<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Quiz</title>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>

    <body>


        <header>

            <div class="score-board">
                </div>
                    <a href="high-scores.html" id= "high-scores">View high scores</a>
                </div>
            </div>

            <h1>JavaScript Quiz</h1>
                <p>
                    Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 15 seconds!
                </p>
            <button class="start-button">Start Quiz</button>
        </header>

        <main>
            <section>
                <div class="quiz question">
                </div>
            </section>

            <section>
                <div class = "quiz timer">
                    <div class = "timer-text"></div>
                    <div class = "large-font timer-count">90</div>
                    <h2>seconds remaining</h2>
                </div>
            </section>
        </main>


        <script src="./assets/js/script.js"></script>
    </body>
</html>
